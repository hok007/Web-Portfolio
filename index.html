<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Developer Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Flutter Dev Portfolio</h1>
            <ul class="flex space-x-6">
                <li><a href="#home" class="hover:underline">Home</a></li>
                <li><a href="#projects" class="hover:underline">Projects</a></li>
                <li><a href="#skills" class="hover:underline">Skills</a></li>
                <li><a href="#contact" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section with Personal Info -->
    <section id="home" class="bg-blue-500 text-white py-20 text-center">
        <div class="container mx-auto">
            <h2 id="personal-name" class="text-4xl font-bold mb-4">Hi, I'm [Loading...]</h2>
            <p class="text-xl">A Passionate Flutter Developer</p>
            <div id="personal-details" class="mt-4">
                <p id="personal-email" class="text-lg">Email: Loading...</p>
                <p id="personal-phone" class="text-lg">Phone: Loading...</p>
                <p id="personal-linkedin" class="text-lg">
                    <a href="#" class="underline hover:text-gray-200">LinkedIn: Loading...</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">My Projects</h2>
            <div id="project-list" class="grid grid-cols-1 md:grid-cols-3 gap-8 px-12">
                <!-- Projects will be populated via API -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="bg-gray-200 py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Skills</h2>
            <div class="flex justify-center space-x-4">
                <span class="bg-blue-600 text-white px-4 py-2 rounded">Flutter</span>
                <span class="bg-blue-600 text-white px-4 py-2 rounded">Dart</span>
                <span class="bg-blue-600 text-white px-4 py-2 rounded">Node.js</span>
                <span class="bg-blue-600 text-white px-4 py-2 rounded">MySQL</span>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Get in Touch</h2>
            <div id="contact-info">
                <!-- Contact info will be populated via SQL data -->
            </div>
        </div>
    </section>

    <!-- JavaScript to Fetch Data -->
    <script>
        fetchPersonalInfo();
        fetchProjects();
        fetchContactInfo();
    </script>
</body>
</html>
