<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Developer Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 text-white fixed top-0 left-0 w-full z-10">
        <div class="container mx-0 sm:flex justify-between items-center">
            <a href="#" data-scroll-to="home" class="text-2xl font-bold cursor-pointer">Flutter Dev Portfolio</a>
            <ul class="flex space-x-6 mt-4 sm:mt-0">
                <li><a href="#" data-scroll-to="home" class="hover:underline nav-link">Home</a></li>
                <li><a href="#" data-scroll-to="projects" class="hover:underline nav-link">Projects</a></li>
                <li><a href="#" data-scroll-to="skills" class="hover:underline nav-link">Skills</a></li>
                <li><a href="#" data-scroll-to="contact" class="hover:underline nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section with Personal Info -->
    <section id="home" class="bg-blue-500 text-white pt-20 pb-10 text-center">
        <div class="container mx-auto px-4 mt-8 sm:mt-0">
            <h2 id="personal-name" class="text-3xl font-bold mb-4 sm:text-4xl">Hi, I'm [Loading...]</h2>
            <p id="personal-passionate" class="text-xl sm:text-xl">Loading...</p>
            <div id="personal-details" class="mt-4">
                <p id="personal-email" class="text-base sm:text-lg">Email: Loading...</p>
                <p id="personal-phone" class="text-base sm:text-lg">Phone: Loading...</p>
                <p id="personal-linkedin" class="text-base sm:text-lg">
                    <a href="#" class="underline hover:text-gray-200">LinkedIn: Loading...</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">My Projects</h2>
            <div id="project-list" class="grid grid-cols-1 md:grid-cols-3 gap-8 px-12">
                <!-- Projects will be populated via API -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="bg-gray-200 py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Skills</h2>
            <div id="skills-list" class="flex justify-center flex-wrap gap-4 mx-8 sm:mx-0">
                <!-- Skills will be populated via API -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Get in Touch</h2>
            <div id="contact-info" class="text-base sm:text-lg">
                <!-- Contact info will be populated via SQL data -->
            </div>
        </div>
    </section>
</body>
</html>
